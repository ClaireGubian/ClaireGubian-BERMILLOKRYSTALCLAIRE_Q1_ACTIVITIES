<!DOCTYPE html>
<html>
    <head>
        <title>Registrattion Form</title>
    </head>
</html>
<body>
    <p>Personal Information</p>
    <label for="fullname">Fullname:</label>
    <input type="text" id="fullname" name="fullname">
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter email">
    <br>
    <label for="birthdate">Birth Date:</label>
    <input type="date" id="birthdate" name="birthdate">
    <br>
    <p>Account Details</p>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <p>Preferences</p>
    <label for="subcription plan">Subcription:</label>
    <select id="subcription plan" name="subcription"</select>
    <option value="Free"</option>
    <br> 
    <p>Notification Preferences:</p>
    <legend>Notification Preferences:</legend>
    <input type="checkbox" id="Email" name="Notifiacation Preferences" value="Email">
    <label for="Email">email</label>
    <input type="checkbox" id="SMS" name="Notification Preferences" value="SMS">
    <label for="SMS">sms</label>
    <input type="checkbox" id="Push Notifications" name="Notification Preferences" value="Push Notifications">
    <label for="Push Notifications">push notification</label>
    <br>
    <p>Additional Information</p>
    <label for="brief bio">Brief Bio</label>
       <textarea id="brief bio" name="brief Bio" rows="5" cols="30">
       </textarea>  

    <legend>How did you hear about us?</legend>
    <input type="radio" id="social media" name=""   

    
        

</body>
